{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content_not_auth %}

<div class="col-md-4"></div>

<div class="col-md-4 panel panel-default sign-in">
  <div class="panel-body"></div>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="row">
      <h3  style="text-align: center;"><strong>SIGN-IN</strong></h3><hr>
    </div>

    <div class="form-group">
      <div class="col-md-4"><label>Company Email:</label></div>
      <div class="col-md-8">
        <div class="col-md-5">{{form.email|attr:"placeholder:ex. Swiftcompany inc."}}</div>

      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4"><label>Password:</label></div>
      <div class="col-md-8">
        <div class="col-md-5">{{form.password|attr:"placeholder:Password"}}</div>

      </div>
    </div>

    <div class="form-group pull-right">
      <button type="submit" class="btn btn-default">Signin</button>
    </div>
  </form>
</div>
</div>


<div class="col-md-4"></div>


{% endblock %}
